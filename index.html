<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, javascript, frontend mentor, Ping coming soon page, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="This challenge is great for beginners and offers a chance to practice basic client-side form validation.">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <style>
    :root {
      --blue: hsl(223, 87%, 63%);
      --pale_blue: hsl(223, 100%, 88%);
      --light_red: hsl(354, 100%, 66%);
      --gray: hsl(0, 0%, 59%);
      --very_dark_blue: hsl(209, 33%, 12%);
    }

    @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap');
    /* font-family: 'Libre Franklin', sans-serif; */

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      text-decoration: none;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 100%;
      min-height: 100vh;
    }

    .logo {
      margin: 2.5rem 0;
    }

    .text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    h1 {
      font-family: 'Libre Franklin', sans-serif;
      font-size: 48px;
      font-weight: 300;
      color: var(--gray);
    }

    h1 strong {
      font-family: 'Libre Franklin', sans-serif;
      font-size: 48px;
      font-weight: 700;
      color: var(--very_dark_blue);
    }

    .text p {
      font-family: 'Libre Franklin', sans-serif;
      font-size: 18px;
      font-weight: 300;
      color: var(--very_dark_blue);
    }

    .email_input {
      display: flex;
      flex-direction: row;
      max-width: 40rem;
      width: 100%;
      padding: 2rem 0;
      gap: 1rem;
    }

    .email_input div {
      display: flex;
      flex-direction: column;
      gap: .5rem;
      width: 70%;
    }

    .email_input input {
      outline: 0;
      border: 1px solid var(--pale_blue);
      border-radius: 3rem;
      height: 3rem;
      padding: 0 2rem;
      font-family: 'Libre Franklin', sans-serif;
      font-size: 16px;
      font-weight: 300;
      color: var(--very_dark_blue);
      width: 100%;
    }

    .email_input input::placeholder {
      color: var(--pale_blue);
    }

    label {
      font-family: 'Libre Franklin', sans-serif;
      font-size: 14px;
      font-weight: 300;
      color: var(--light_red);
      padding: 0 2rem;
    }

    button {
      outline: 0;
      border: none;
      font-family: 'Libre Franklin', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: var(--pale_blue);
      background-color: var(--blue);
      border-radius: 3rem;
      width: 30%;
      max-height: 3rem;
      height: 100vh;
      cursor: pointer;
      transition: .5s all ease;
    }

    button:hover {
      opacity: .7;
    }

    .hide {
      display: none;
      opacity: 0;
    }

    .illustration {
      max-width: 35rem;
      width: 100%;
      margin: 3rem 0;
    }

    .footer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      font-family: 'Libre Franklin', sans-serif;
      font-size: 12px;
      font-weight: 300;
      color: var(--gray);
    }

    .social {
      display: flex;
      gap: 1rem;
    }

    .social_logo {
      border-radius: 50%;
      padding: .5rem;
      width: 2.2rem;
      cursor: pointer;
      transition: .5s all ease;
      border: 1px solid var(--pale_blue);
    }

    .social_logo:hover {
      background-color: var(--blue);
    }

    svg path {
      fill: var(--blue);
    }

    svg:hover path {
      fill: var(--pale_blue);
    }

    .attribution {
      display: block;
      padding: 1rem 0;
      text-align: center;
      gap: 2rem;
    }

    .attribution p {
      font-size: 12px;
      color: var(--very_dark_blue);
    }

    .attribution a {
      font-size: 12px;
      color: var(--blue);
    }

    @media screen and (max-width: 650px) {
      body {
        padding: 1rem;
      }

      h1 {
        text-align: center;
      }

      .email_input {
        flex-direction: column;
      }

      .email_input div {
        width: 100%;
      }

      label {
        text-align: center;
        font-size: 12px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <img class="logo" src="images/logo.svg" alt="logo.svg">

  <div class="text">
    <h1>We are launching <strong>soon!</strong></h1>

    <p>Subscribe and get notified</p>
  </div>

  <div class="email_input">
    <div>
      <input type="email" name="email" id="email" placeholder="Your email address..." autocomplete="off">
      <label class="hide" id="label_email" for="email">Please provide a valid email address</label>
    </div>

    <button onclick="verification()">Notify Me</button>
  </div>

  <img class="illustration" src="images/illustration-dashboard.png" alt="illustration-dashboard.png">

  <div class="footer">
    <div class="social">
      <svg class="social_logo" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24">
        <path
          d="M15.12,5.32H17V2.14A26.11,26.11,0,0,0,14.26,2C11.54,2,9.68,3.66,9.68,6.7V9.32H6.61v3.56H9.68V22h3.68V12.88h3.06l.46-3.56H13.36V7.05C13.36,6,13.64,5.32,15.12,5.32Z" />
      </svg>

      <svg class="social_logo" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24">

      </svg>

      <svg class="social_logo" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24">
        <path
          d="M17.34,5.46h0a1.2,1.2,0,1,0,1.2,1.2A1.2,1.2,0,0,0,17.34,5.46Zm4.6,2.42a7.59,7.59,0,0,0-.46-2.43,4.94,4.94,0,0,0-1.16-1.77,4.7,4.7,0,0,0-1.77-1.15,7.3,7.3,0,0,0-2.43-.47C15.06,2,14.72,2,12,2s-3.06,0-4.12.06a7.3,7.3,0,0,0-2.43.47A4.78,4.78,0,0,0,3.68,3.68,4.7,4.7,0,0,0,2.53,5.45a7.3,7.3,0,0,0-.47,2.43C2,8.94,2,9.28,2,12s0,3.06.06,4.12a7.3,7.3,0,0,0,.47,2.43,4.7,4.7,0,0,0,1.15,1.77,4.78,4.78,0,0,0,1.77,1.15,7.3,7.3,0,0,0,2.43.47C8.94,22,9.28,22,12,22s3.06,0,4.12-.06a7.3,7.3,0,0,0,2.43-.47,4.7,4.7,0,0,0,1.77-1.15,4.85,4.85,0,0,0,1.16-1.77,7.59,7.59,0,0,0,.46-2.43c0-1.06.06-1.4.06-4.12S22,8.94,21.94,7.88ZM20.14,16a5.61,5.61,0,0,1-.34,1.86,3.06,3.06,0,0,1-.75,1.15,3.19,3.19,0,0,1-1.15.75,5.61,5.61,0,0,1-1.86.34c-1,.05-1.37.06-4,.06s-3,0-4-.06A5.73,5.73,0,0,1,6.1,19.8,3.27,3.27,0,0,1,5,19.05a3,3,0,0,1-.74-1.15A5.54,5.54,0,0,1,3.86,16c0-1-.06-1.37-.06-4s0-3,.06-4A5.54,5.54,0,0,1,4.21,6.1,3,3,0,0,1,5,5,3.14,3.14,0,0,1,6.1,4.2,5.73,5.73,0,0,1,8,3.86c1,0,1.37-.06,4-.06s3,0,4,.06a5.61,5.61,0,0,1,1.86.34A3.06,3.06,0,0,1,19.05,5,3.06,3.06,0,0,1,19.8,6.1,5.61,5.61,0,0,1,20.14,8c.05,1,.06,1.37.06,4S20.19,15,20.14,16ZM12,6.87A5.13,5.13,0,1,0,17.14,12,5.12,5.12,0,0,0,12,6.87Zm0,8.46A3.33,3.33,0,1,1,15.33,12,3.33,3.33,0,0,1,12,15.33Z" />
      </svg>
    </div>

    <p>&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a>.</p>
  </footer>

  <script>
    let email = document.getElementById('email')
    let labelEmail = document.getElementById('label_email')
    let emailValidation = /\S+@\S+\.\S+/;

    function verification() {
      if (emailValidation.test(email.value) == false || email.value == '') {
        labelEmail.classList.remove('hide')
        email.style.border = '2px solid var(--light_red)'
      } else {
        labelEmail.classList.add('hide')
        email.style.border = '1px solid var(--pale_blue)'
      }
    }
  </script>
</body>

</html>
